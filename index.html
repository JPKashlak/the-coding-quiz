<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coding Quiz!</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <header>
        <h1>THE CODING QUIZ</h1>
    </header>
    

    <div>
        <ul>
            <li>Click the button to begin the timed quiz.</li>
            <li>You will gain 10 points for every correct answer.</li>
            <li>You will lose 10 seconds for every incorrect answer.</li>
        </ul>
    </div>
<br>
    <section id="quiz-box">
        <div id="questions"></div>
        <div>
            <button type="button" id="answer1"></button>
            <button type="button" id="answer2"></button>
            <button type="button" id="answer3"></button>
        </div>
        <span class="correct-incorrect"></span>
        <span id="timer"></span>
        <span id="scores"></span>
        <form id="results"></form>

        <div id="buttons">
            <button id="startBtn">Start Quiz</button>
            <button id="scoreBtn">View High Scores</button>
        </div>
    </section>




    <script src="./assets/script.js"></script>
</body>

</html>
