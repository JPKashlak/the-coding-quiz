<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coding Quiz!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <h1>THE CODING QUIZ</h1>
    </header>
    

    <div>
        <ul id="rules">
            <li>Click the button to begin the timed quiz.</li>
            <li>You will lose 10 seconds for every incorrect answer.</li>
            <li>Your final score will be your remaining time.</li>
        </ul>
    </div>
<br>
    <section id="quiz-box">
        <div id="questions"></div>
        <div id="answerBtns">
            <button type="button" class = "answer" id="answer1"></button>
            <button type="button" class = "answer" id="answer2"></button>
            <button type="button" class = "answer" id="answer3"></button>
        </div>

        <button id="startBtn">Start Quiz</button>
       
        <p id="correct-incorrect"></p>
        <span id="timer"></span>
        <span id="results"></span>
        <br>
        <p id="scoreMessage">Score Submitted!</p>
        <div id="input">
            <p>Please input your initials to save your score:</p>
            <br>
            <input id="initialSlot"></input>
            <button type="button" id="saveBtn">Save Score</button>
        </div>
        <ul id="scores"></ul>

    </section>




    <script src="./assets/js/script.js"></script>
</body>

</html>
