<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coding Quiz!</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <header>
        <h1>THE CODING QUIZ</h1>
    </header>
    

    <main>

        <ul>
            <li>Click the button to begin the timed quiz.</li>
            <li>You will gain 10 points for every correct answer.</li>
            <li>You will lose 10 seconds for every incorrect answer.</li>
        </ul>
   
        <section id="quiz">
            <input id="view-scores" type="button" value="View Scores">

            <span id="timer"></span>
            <span id="scores"></span>
            <div id="questions"></div>
            <span id="choices"></span>

            <form id="results"></form>
            <div id="buttons">
            <input id="startBtn" type="button" value="Start Quiz">

            </div>
        </section>
    </main>



    <script src="./assets/script.js"></script>
</body>

</html>
